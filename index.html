<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://kit.fontawesome.com/1f9d9eeffa.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Aldrich&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>QuotesJS</title>
  </head>

  <body>
    <div id="quote-box">

      
      <i class="fas fa-quote-left quote"></i>
      <p id="text"></p>
      <i class="fas fa-quote-right quote"></i>
      <p id="author"></p>
      
      <div id="actions">

        <a id="tweet-quote" onclick="tweetQuote()" target="_blank"><i class="fab fa-twitter"></i></a>
        <button type="submit" id="new-quote" onclick = 'fetchQuote()'>new quote</button>
      </div>

    </div>

    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
